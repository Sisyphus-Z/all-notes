<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript" src="jquery-3.6.0.js"></script>

<script>
$(
function(){
	$("div").click(
			function(){
				this.style = "background:blue";
				}
			)
}
)
		
</script>
</head>
<body>

<div style="background:yellow">点击。</div>
