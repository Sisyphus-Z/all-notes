<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>


function aaa(){};

//我们也知道在一个已存在构造器的对象中是不能添加新的属性,以下不会成功
aaa.n = "English";


//有时候我们想要在对象的构造函数中添加属性或方法。
//使用 prototype 属性就可以给对象的构造函数添加新的属性：
aaa.prototype.n1="English1";
aaa.prototype.funca=function(){alert("funca")};

var a1=new aaa();

console.log(a1.n);

console.log(a1.n1);

a1.funca();

aaa.prototype.funca();
</script>

</body>
</html>
